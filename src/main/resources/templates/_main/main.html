<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <html lang="en">
    <head>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title th:title="#{judang.title}">JUDANG</title>
      <link rel="stylesheet" th:href="@{/css/_main/mainStyle.css}" />
      <link
        rel="stylesheet"
        th:href="@{/css/grid.mim.css}"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet"
      />
      <script defer th:src="@{/css/_main/main.js}"></script>
      <script
        th:src="@{https://kit.fontawesome.com/9175f8db53.js}"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <nav>
        <div class="contanier">
          <div class="row">
            <div class="col-12">
              <div class="navbar">
                <i class="fas fa-wine-bottle"></i>
                <h1 th:title="#{judang.title}">JUDANG</h1>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <section class="title-section">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-12">
                <div class="title">
                  <i class="fas fa-wine-bottle"></i>
                  <h1 id="judang"></h1>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="introduce">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-4">
                <div class="introduce-img">
                  <i class="fas fa-business-time"></i>
                  <strong>- 예약 -</strong>
                </div>
              </div>

              <div class="col-12 col-md-4">
                <div class="introduce-img">
                  <i class="fas fa-map-marked-alt"></i>
                  <strong>- 위치 -</strong>
                </div>
              </div>

              <div class="col-12 col-md-4">
                <div class="introduce-img">
                  <i class="fas fa-comments"></i>
                  <strong>- 채팅 -</strong>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-12 col-md-12">
                <div class="introduce-title">
                  <h1>JUDANG Introduce ✨</h1>
                  <p>
                    JUDANG 서비스는 호프 및 주점을 이용하는 사용자들에게 편의를
                    제공합니다.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12">
              <div class="footer-form">
                <form>
                  <label for="Id" th:text="#{label.id}">아이디</label>
                  <input type="text"
                         id="ID"
                         placeholder="ID"
                         required
                  />

                  <label for="Password" th:text="#{label.password}">비밀번호</label>
                  <input
                    type="password"
                    id="Password"
                    placeholder="Password"
                    required
                  />

                  <div class="lj-btn">
                    <button type="button" id="loginFuncJs" class="login-btn" th:text="#{button.login}">로그인</button>
                    <button type="button" th:onclick="|location.href='@{/join}'|" class="join-btn" th:text="#{button.join}">회원가입</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <script th:src="@{/js/loginFunc/login.js}"></script>
    </body>
  </html>
</html>
